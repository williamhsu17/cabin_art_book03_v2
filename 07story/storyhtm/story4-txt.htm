            <b>智永禪師為隋、唐間人，是王羲之的第七世孫，因非常用功練習，用壞的毛筆都棄置在大竹簍裏，經年累月之後，積了五大簍，於是他自己作了銘文，並埋葬了這些筆頭，稱為筆塚，可見得他愛書惜物的襟懷。</b>
