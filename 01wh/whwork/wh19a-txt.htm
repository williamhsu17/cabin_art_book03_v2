  <p style="line-height: 30px; text-indent:2em"><font size=3>
此作是張瑞圖於天啟五年（一六二五）所書寫的詩卷。因朝中紛爭日多，黨爭愈烈，他已於前一年告假返回家鄉蟄居，並在泉州城外的東湖畔築亭，號為「果亭」。平日除了詩書自娛之外，便是與知交優游於山水之間。歷經宦海風浪，張瑞圖身處如此遠離塵世的情境，這首孟浩然的詩正是表露他當時蒔花賞菊的心境。
清代粱巘曾說張瑞圖「圓處悉作方勢，有折無轉，於古法為一變」，這件書於五十六歲的作品，不同於當時流行的二王秀雅風格。下筆露鋒，左右開張，線條以直挺為主，轉折處留下方硬的角度，連筆的牽引部份也以實代虛，流露出有如俠客舞劍般強而有力的氣勢，這是他最具個人特色的書法風格。
