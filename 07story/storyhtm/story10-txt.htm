  <p> <b><font size="4">顏真卿為唐代三朝舊臣，忠正剛正，名重海內，但是因廉潔自持，絕不貪枉茍取，因此衣食也常不能自給。他曾寫一封乞米的信給當時的李太保，表明他拙於生產，家裡食指浩繁，全家喝粥度日已經數個月，現在又沒米了，感到十分憂心，希望看在以往的交情，請求救濟一些米給他。那種情況實在令人同情，顏真卿的書法成就一直為後代尊崇，多少都受到了他的人格感召之故。<embed src="../sound/story18.wav" loop="true" autostart="true" width="4" height="4">
