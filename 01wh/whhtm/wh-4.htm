        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            虞世南，字伯施，生於南朝陳武帝永定二年（558），卒於唐太宗貞觀十二年（638）。出身於世家，他與父親、兄弟都以博學能書有名，曾擔任秘書監，並被封為永興縣子，所以也被稱為「虞秘書」或是「虞永興」。虞世南幼年得到智永禪師親自教授書法，得到二王書法的真傳，書法的成就很高，很受唐太宗欣賞。唐太宗對於虞世南的為人處事與博學相當佩服，所以曾經稱讚虞世南有五絕：德性、忠直、博學、文詞、書翰。後人將他與歐陽詢、褚遂良、薛稷並稱為「唐初四大家」。
