  <p><font color="#000000" size="4"><b>『蘭亭序』不管是拓本或摹本，自古以來書家都十分寶愛。宋代的趙孟堅更是酷愛之。他曾經買到好的『蘭亭古拓本』，非常欣喜，乘著船連夜趕回家。不料快到岸時，逢大風浪船翻覆了，幸好他立於淺水的地方，行李都不見了，他卻手持他的『蘭亭拓本』，向別人說：『蘭亭在這裏，其他東西都不見了，我不介意，事後並題了八字於卷首：『性命可輕，至寶是保』，愛惜蘭亭到這種地步，真是書壇趣談。後來的人於是稱他的蘭亭拓本為『落水蘭亭』。<embed src="../sound/31.wav" loop="true" autostart="true" width="4" height="4"></embed> </b></font>
