<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文房聚英</title>

<script src="../../js/htmlinclude.js"></script>
<include src="../../partial/header.html"></include>
<style>
  body {
    background-image: url('../../images/back1.jpg');
  }
  .main {
    background-image: url('../../images/03item/BACK.jpg');
    width: 800px;
    height: 600px;
    position: relative;
  }
  .content {
    display: none;
    position: relative;
    z-index: 1;
    top: 50%;
    width: 800px;
    height: 600px;
    transform: translateY(-50%);
  }
  .display-none {
    display: none;
  }
  .link_image_group {
    position: relative;
  }
  .link_image_group a {
    position: absolute;
  }
  #other {
    background-image: url('../../images/03item/OTHER.jpg');
    width: 116px;
    height: 198px;
    top: 200px;
    left: 30px;
  }
  #paper {
    background-image: url('../../images/03item/PAPER.jpg');
    width: 122px;
    height: 124px;
    top: 120px;
    left: 270px;
  }
  #dish {
    background-image: url('../../images/03item/DISH.jpg');
    width: 146px;
    height: 146px;
    top: 340px;
    left: 200px;
  }
  #ink {
    background-image: url('../../images/03item/INK.jpg');
    width: 48px;
    height: 218px;
    top: 240px;
    left: 440px;
  }
  #pen {
    background-image: url('../../images/03item/PEN.jpg');
    width: 48px;
    height: 278px;
    top: 70px;
    left: 560px;
  }
</style>
</head>
<body>
<div class="main">
  <video id="backgroundVideo" autoplay muted>
    <source src="../../images/movie/ITEMOPEN.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content" id="contentDiv">
    <div class="link_image_group">
      <a href="other.htm" id="other"></a>
      <a href="paper.htm" id="paper"></a>
      <a href="dish.htm" id="dish"></a>
      <a href="ink.htm" id="ink"></a>
      <a href="pen.htm" id="pen"></a>
    </div>
    <include src="../../partial/nav.html"></include>
  </div>
</div>
</body>
<script>
  const videoElement = document.getElementById('backgroundVideo');
  const contentDiv = document.getElementById('contentDiv');

  videoElement.addEventListener('ended', function() {
      contentDiv.style.display = 'block';
      videoElement.style.display = 'none';
  });
  const hoverDivs = document.querySelectorAll('.name_text');
  const imagesToDisplay = document.querySelectorAll('.name_img img');

  hoverDivs.forEach((hoverDiv, index) => {
      hoverDiv.addEventListener('mouseover', function() {
          imagesToDisplay[index].style.display = 'block';
      });

      hoverDiv.addEventListener('mouseout', function() {
          imagesToDisplay[index].style.display = 'none';
      });
  });
</script>
</html>
