    <td width="392" height="348" colspan="3" valign="top"><img src="../dicjpg/pic9.jpg" width="200" height="157" align="right" vspace="10" hspace="10"> 
  <p style="line-height: 22px; text-indent:2em"><font size=3>疾澀是形容筆勢的專用語。「疾」是快速流暢又灑脫勁挺的象徵，而「澀」是凝注渾重的效果，兩者為相對又相成的概念，因為優秀的書法藝術須要各種相對的筆法摻合，以達到變化之妙，而各類相異的技法又須巧妙地統合一氣，才不致於散亂。「疾」與「澀」不能單純以「快」與「慢」視之，清代書論家劉熙載＜藝概•書概＞中提到﹔「古人用筆，不外疾澀二字，澀，非遲也；疾，非速也。以遲速為疾澀，而能疾澀者無之。」可見書寫時除了速度有快慢的變化之外，更重要的還得配合提按時的壓力變化，甚至用筆角度所造成的阻力關係，才能充分掌握疾澀的真諦。</font></p></td>
