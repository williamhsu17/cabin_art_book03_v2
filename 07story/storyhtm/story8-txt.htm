<p> <font size="4"><b>陶弘景，字通明，梁朝丹陽人。擅長書法，也能繪畫。梁武帝曾經想徵他入朝廷為官，他卻寧可隱居句曲山，不肯做官。他畫二牛圖，一隻用金繩牽引，一隻悠閒地在水塘裏休息，梁武帝看了之後，知道他喜愛自由的心意，也就不忍強求他。但是朝廷裏遇有重大的事就常去山中徵詢他的意見，因此世人稱他為『山中宰相』了。<embed src="../sound/story18.wav" loop="true" autostart="true" width="4" height="4"></embed> </b></font></p></td>
