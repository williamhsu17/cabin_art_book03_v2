  <pre style="line-height: 26px"><font size=3>
    王獻之自小跟父親
學習書法，總感到非常
辛苦，心想如有一條捷
徑就好了。有一天，他
走進書房，看見父親在
書桌前揮毫，不斷地寫
啊寫的，他趁父親換紙
的時後，問父親說：「
父親，所有人都誇您的
字寫得好，請問有什麼
訣竅？」王羲之看看兒
子，想了一會兒，放下
紙筆，牽著兒子的手到
後院去，指著後院十八
口大缸對兒子說：「寫
字的秘訣就在這十八口
大缸裏，只要把這十八
缸的水寫完，你就明白
了！」聰明的王獻之聽
了父親一番話，深深的
體會到寫字沒有捷徑，
只有勤奮二字。   </font></pre></td>
