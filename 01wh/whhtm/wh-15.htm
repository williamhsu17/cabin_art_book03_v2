        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            王寵，字履仁，後改為履吉，號雅宜子、雅宜山人，生於弘治七年（1494），卒於嘉靖十一年（1533）。王寵的一生並不得意，短短三十九年的人生曾參加八次科舉，都名落孫山，只當了國子監的太學生。不過，他是一位多才多藝的人，和當時蘇州地區的書法家文徵明、唐寅等人有很深的交情，相互切磋砥礪下，不論是篆刻、山水、或是詩文都有相當的成就。藝評家何良俊認為他的書法是文徵明後第一人。
