    <td width="238" height="425" colspan="3" valign="top"><p><font size="4"><b>唐開元時，有一位名為徐安貞的人，作官時因怕事被牽累，逃隱到山裏。因病聲啞不能言語。數年之後，某佛寺要選擅長書法的人，為寺廟的樑柱書寫楹聯，徐安貞不小心跨過放置在地上的樑柱，犯了大忌。廟中住持很生氣，用手杖打他的背，他趕緊用手在地上寫說：『我雖不能說話，但學過大字的書法，希望能讓我試試看。』結果，姑且讓他一試之後，廟裏的僧眾都心悅誠服，心甘情願地請他全部書寫，而不計較他的過錯。<embed src="../sound/story18.wav" loop="true" autostart="true" width="4" height="4"></embed> </b></font>
