        <p>
          <font size="4">
            <b>鄭板橋為清代知名的書畫家，詩詞能力更佳，常有絕妙好辭令人歎服。一位鹽商為了巴結京裡來的大官，心想：『若能請知名的鄭板橋才子寫副六尺大對聯，必定光彩異常。』因此就當面向鄭板橋提及此事，鄭板橋開價一千兩，鹽商為了要節省開銷，要鄭板橋打五折。鄭板橋二話不說，當場提筆就寫，寫出了上聯：『龍虎山中真宰相』，就給了鹽商，商人看了作品氣勢不凡，句子也又好，十分高興，連忙就問下聯？鄭板橋不慌不忙的說：『跟你說好是一千兩，你錢只給一半，所以字也寫給你一半就好！』鹽商求墨寶心切，不得已只好乖乖地再奉上另外五百兩。鄭板橋於是繼續寫了下聯：『麒麟閣上活神仙』。最後兩方都高興地譜下了這段佳話。<!--<embed src="../sound/story18.wav" loop="true" autostart="true" width="4" height="4"></embed>-->
            </b></font>
