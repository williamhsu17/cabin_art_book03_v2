  <pre style="line-height: 26px"><font size=3>
    東晉時，王家和謝
家都是當時的大家族，
社會地位高，當時稱他
們為「王謝」。正因為
王謝是大戶，當時的宰
相郗鑒，就派他的學生
當代表到王導家中去挑
選女婿。王導把他的兒
子、侄兒通通叫了出來
，在東廂房接待貴客。
郗鑒的學生晤見了王家
的少爺之後，就回去向
郗鑒報告：「王家的少
爺個個都好，不過他們
聽到了相爺要挑選女婿
的消息之後，個個都打
扮得光鮮亮麗，裝模作
樣的循規蹈距；其中只
有一位少爺，毫不在乎
的在床上，光著肚皮，
吃東西。」郗鑒說：「
那個人就是我所要的好
女婿！」於是馬上派人
再去打聽，原來那人就
是王羲之，郗鑒的「東
床坦腹」、「東床快婿
」的成語，就是指這個
故事
。
