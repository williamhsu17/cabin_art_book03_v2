        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            米芾，字元章，生於宋仁宗皇祐二年（1051），卒於宋徽宗大觀元年（1107），人稱「米南宮」，或是以他的個性稱他為「米癲」。米芾的書畫造詣很高，徽宗時曾被召為書畫學博士，他的畫自成一格，特別喜愛古樸、煙雲掩映的山水，世稱「米世雲山」，他曾進入宣和內府，所以可看到歷代名蹟，不僅書畫創作極佳，同時也工於臨摹，幾可亂真。他的書法強調用筆八面具全，對後世影響很大。
          </font>
