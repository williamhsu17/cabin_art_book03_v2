        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            傅山，初名鼎臣，後改名山，字青竹，後改青主，生於明萬曆三十五年（1607），卒於清康熙二十四年（1684）。傅山出生於山西的書香門第，年幼就熟讀聖人之書，對於國家民族有強烈的意識，所以明代末年，曾頭戴黃冠，身穿紅色的衣服，以表達對抗清軍的意志，明代滅亡後，放棄一切，流寓四方，將亡國的悲痛付諸於詩文。在書法藝術上，傅山的書風怪異奇特，認為學習書法不應該受限於古人，要拙、醜、率真。
