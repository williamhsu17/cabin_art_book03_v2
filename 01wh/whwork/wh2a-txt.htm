        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            王獻之是書聖王羲之的第七個兒子，也是最能延續父親書藝成就的繼承者。遺憾的是，王獻之流傳至今的書蹟很少，且真偽難辨，所以唐代以後的影響力一直無法與其父匹敵。這件曾被譽為「天下第一子敬帖」的書蹟，是獲得書法評論者肯定的少數作品之一。
            不同於右軍優美典雅的書風，王獻之的書法有強烈的力量與速度感，這件作品以行楷開始，然後轉變為行書，不僅字與字間連綿不絕，甚至每一筆每一畫幾乎完全連在一起，似乎所有的點畫都是一剎那間完成，有一氣呵成的暢快氣勢。這種豪氣萬丈的「一筆書」，便是唐人張旭、懷素連綿草書風發展的重要基礎。
