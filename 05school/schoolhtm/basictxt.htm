      <p style="line-height:22px; text-indent:2em"><font size=3>執筆就是拿毛筆的要領，首先必須放鬆心情看待毛筆，為了使執筆輕鬆自如，要謹記「指實掌虛」的要領，「指實」是指五指齊力，如同半握拳一般自然，「掌虛」則是讓筆與掌心有適當的空間，書寫時不致於拘礙。 
        書寫時因個人習慣的不同有「雙鉤法」、「單鉤法」，如執粗大毛筆時，則只好用「握管法」，都是因情況而變的。</font></p>
