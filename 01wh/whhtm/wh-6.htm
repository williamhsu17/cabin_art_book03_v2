        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            顏真卿，字清臣，生於唐中宗景龍三年（709），卒於唐德宗貞元元年（785），曾出任平原太守，有人便稱他「顏平原」，而安史之亂時，因為率兵抗敵有功，被封為魯郡開國公，所以世人又稱他為「顏魯公」。顏真卿是一位剛正不阿，有節氣的士人，當李希烈叛亂時，顏真卿曾前往勸諭，李希烈希望能留住他，但顏真卿卻不願屈服，最後被縊死。其書初自家學，又從褚遂良、張旭學書，一變古法，自成一格，世稱顏體。對後世影響極大。
