      <pre style="line-height: 26px"><font size=3>
    蘇東坡書畫詩詞的
造詣可說是登峰造極，
但他風趣幽默的性格，
也常常戲虐他的朋友。
這個故事發生於蘇東坡
在惠州時的故事，當時
它的朋友具遵和尚的新
廟落成，具遵請蘇東坡
為他的廟題字，向來與
具遵時有為文相譏的蘇
東坡，抓住了這個大好
良機，自然不會放過。
他欣然接受請求，提筆
寫下了一付對聯，對聯
上寫著『日落香殘了去
凡心一點，火燼爐殘來
把一馬栓』多麼工整且
富有禪意的對句。不過
仔細推敲，這才發現蘇
東坡是指著和尚罵『禿
驢』書法家慧頡的性格
，不覺令人莞爾。
