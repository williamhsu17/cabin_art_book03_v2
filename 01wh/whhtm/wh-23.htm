      <p style="line-height: 30px; text-indent:2em"><font size=3>何紹基，生於嘉慶四年（1799），卒於同治十二年（1873），字子貞，號東洲，晚號蝯叟，道光十六年進士。何紹基出身官宦世家，父親何凌漢官至戶部尚書，書名卓絕，在家庭的影響下，何紹基從小養成好學的品性，學術上有多方面的成就，其中尤以書名最高，被譽為「晚清第一」。他早期由顏真卿書風入手，中年用心於北碑，同時兼習唐代書家歐陽通，書風獨具一格，其中尤以隸書成就最高。
