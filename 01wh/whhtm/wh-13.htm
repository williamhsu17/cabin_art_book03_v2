        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            祝允明，字希哲，生於英宗天順四年（1460），卒於世宗嘉靖五年（1526），因為天生右手多出一手指，所以又稱為「枝指生」、「枝指山人」、「枝山」。祝允明玩世不恭，不受禮法拘束，不同於文徵明，他生來既聰慧又富才氣，小楷直追魏晉風氣，草書狂放不拘，是蘇州地區的書學領袖，在文學上，他有大量的詩文雜記，詩名很盛，和唐寅、文徵明、徐禎卿等人被合稱為「吳中四才子」。
