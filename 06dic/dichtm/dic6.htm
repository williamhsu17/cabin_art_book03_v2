          <font size=3><img src="../dicjpg/pic6.jpg" alt="計白當黑技法" width="200" height="157" align="right" vspace="10"
              hspace="10">計白當黑這是指字的結構或整篇的佈局都要留意疏密虛實，使造形充滿變化。因為書法主要用黑墨寫在素白的宣紙上，其讓視覺感動的要素十分單純，因此在書寫時要同時留意空白處的對應關係，自然可產生微妙的空間變化，以達到耐人尋味的境界。清代書家鄧石如說：「字畫疏處可使走馬，密處不使透風，常計白當黑，奇趣乃出。」即是這個道理。

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.sound_image');

    images.forEach(img => {
      img.addEventListener('click', function () {
        const audioId = this.getAttribute('data-audio-id');
        const audioElement = document.querySelector(`audio[data-audio-id="${audioId}"]`);

        // Pause any other playing audios
        const allAudios = document.querySelectorAll('.myAudio');
        allAudios.forEach(audio => {
          if (audio !== audioElement && !audio.paused) {
            audio.pause();
          }
        });

        // Toggle play/pause for the clicked audio
        if (audioElement.paused) {
          audioElement.play();
        } else {
          audioElement.pause();
        }
      });
    });
  });
</script>
