<script>
  const hoverDivs = document.querySelectorAll('.name_text');
    const imagesToDisplay = document.querySelectorAll('.name_img img');

    hoverDivs.forEach((hoverDiv, index) => {
        hoverDiv.addEventListener('mouseover', function() {
            imagesToDisplay[index].style.display = 'block';
        });

            imagesToDisplay[index].style.display = 'none';
