<html lang="zh-Hant-TW">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>文房聚英</title>

  <script src="../../js/htmlinclude.js"></script>
  <include src="../../partial/header.html"></include>
  <style>
    body {
      background-image: url('../../images/back1.jpg');
    }

    .main {
      background-image: url('../../images/03item/BACK.jpg');
      width: 800px;
      height: 600px;
      position: relative;
    }

    .content {
      /* display: none;*/
      position: relative;
      z-index: 1;
      top: 50%;
      width: 800px;
      height: 600px;
      transform: translateY(-50%);
    }

    .display-none {
      display: none;
    }

    .link_image_group {
      position: relative;
    }

    .link_image_group a {
      position: absolute;
    }

    #other {
      background-image: url('../../images/03item/OTHER.jpg');
      width: 116px;
      height: 198px;
      top: 200px;
      left: 30px;
    }

    #paper {
      background-image: url('../../images/03item/PAPER.jpg');
      width: 122px;
      height: 124px;
      top: 120px;
      left: 270px;
    }

    #dish {
      background-image: url('../../images/03item/DISH.jpg');
      width: 146px;
      height: 146px;
      top: 340px;
      left: 200px;
    }

    #ink {
      background-image: url('../../images/03item/INK.jpg');
      width: 48px;
      height: 218px;
      top: 240px;
      left: 440px;
    }

    #pen {
      background-image: url('../../images/03item/PEN.jpg');
      width: 48px;
      height: 278px;
      top: 70px;
      left: 560px;
    }

    .close {
      color: #aaa;
      float: left;
      font-size: 30px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="movie_window" style=" width:100px;">
      <p style="z-index:100; position:absolute" id="backgroundclose" class="close" onClick="closeModal('movie_window')">
        &times; SKIP</p>
      <video style="z-index:50; position:relative" id="backgroundVideo" autoplay muted>
        <source src="../../images/movie/ITEMOPEN.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <h1 style="font-size:0px;">書法的奧秘</h1>

    <div class="content" id="contentDiv" style=" position:absolute">
      <div class="link_image_group">
        <a href="other.htm" title="其他" id="other" style="font-size: 0;">其他</a>
        <a href="paper.htm" title="紙" id="paper" style="font-size: 0;">紙</a>
        <a href="dish.htm" title="硯" id="dish" style="font-size: 0;">硯</a>
        <a href="ink.htm" title="墨" id="ink" style="font-size: 0;">墨</a>
        <a href="pen.htm" title="筆" id="pen" style="font-size: 0;">筆</a>
      </div>
      <include src="../../partial/nav.html"></include>
    </div>
  </div>
</body>
<script>
  const videoElement = document.getElementById('backgroundVideo');
  const closeElement = document.getElementById('backgroundclose');
  const contentDiv = document.getElementById('contentDiv');

  videoElement.addEventListener('ended', function () {
    contentDiv.style.display = 'block';
    videoElement.style.display = 'none';
    closeElement.style.display = 'none';
  });


  const hoverDivs = document.querySelectorAll('.name_text');
  const imagesToDisplay = document.querySelectorAll('.name_img img');

  hoverDivs.forEach((hoverDiv, index) => {
    hoverDiv.addEventListener('mouseover', function () {
      imagesToDisplay[index].style.display = 'block';
    });

    hoverDiv.addEventListener('mouseout', function () {
      imagesToDisplay[index].style.display = 'none';
    });
  });



  function closeModal(thisModal) {
    document.getElementById(thisModal).style.display = 'none';
  }

  // If user clicks outside the modal, it will close
  window.onclick = function (event) {
    var modal = document.getElementById('movie_window');
    if (event.target == modal) {
      closeModal('movie_window');
    }
  }
</script>

</html>
