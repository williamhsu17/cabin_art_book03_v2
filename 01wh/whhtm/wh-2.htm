        <p style="line-height: 30px; text-indent:2em">
          <font size=3>王獻之，字子敬，生於東晉康帝建元二年（344），卒於東晉孝武帝太元十一年（386），是王羲之的第七個兒子。曾擔任中書令一職，被稱為王大令，與其父並稱為二王，王羲之為「大王」，王獻之為「小王」。
            在王羲之的兒子中，王獻之最具有書法方面的才氣。他早年學習右軍非常用功，後來學張芝，在章草、今草、楷書以及行書都有很大的貢獻，創造出比右軍更富有逸氣的書風。在當時，他的書法已經和右軍的書法並受贊譽，其書名在南朝時期，甚至一度高於右軍。
