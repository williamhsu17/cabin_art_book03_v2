        <p> 吳平先生曾任國立故宮博物 院書畫處處長，退休後即潛心於 書畫與篆刻的研究或創作。他的 書法、國畫、篆刻均十分傑出而在藝壇中皆占有一席之地，可謂
          「書畫印三絕」，在當今藝壇中是少有的現象，成就非凡。吳平先生曾師事民國重要書法篆刻家鄧散木先生，書學基礎廣博深穩，書法表現自然不拘於一體。<!--<embed src="../sound/5.wav" loop="true" autostart="true" width="4" height="4"></embed>-->
