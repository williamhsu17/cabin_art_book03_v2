        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            褚遂良，字登善，生於隋文帝開皇十六年（596），卒於唐高宗顯慶四年（659），高宗時曾封官河南郡公，所以人稱「褚河南」。褚遂良為人正直，為官絕對忠實而嚴正的執行任務，當高宗堅持費皇后以立武昭儀為后時，他不惜死諫，後被高宗多次貶謫，死於愛州。
            褚遂良的書法造詣很高，自虞世南死後擔任太宗的侍書，因書風溫雅美麗，初唐以後學褚字的風氣風迷一時，許多唐代的碑都可以看到褚遂良書風的影響。</font>
