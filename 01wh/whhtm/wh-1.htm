        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            王羲之，字逸少，生於西晉惠帝太安二年（303）卒於東晉穆帝升平五年（361）。曾經擔任右軍將軍、會稽內史，所以世人又稱他為王右軍、王會稽。王羲之年幼時跟隨衛夫人學習書法，後來見到了李斯、鍾繇等人的書法才發現自己
            所學不足，開始博學諸家，廣泛地吸收古代大師的長處，漸漸擺脫漢代、魏晉質樸的風格，發展出秀麗典雅的優美書體。這種書風在當時便相當流行，爾後千餘年間，王羲之的書風影響無遠弗屆，成為東亞漢文化圈中（包括中國、日本、韓國等）傳統書法的主流，世稱他為「書聖」。
          </font>
