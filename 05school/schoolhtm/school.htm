<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>翰墨書院</title>

<script src="../../js/htmlinclude.js"></script>
<include src="../../partial/header.html"></include>
<style>
  body {
    background-image: url('../../images/back1.jpg');
  }
  .main {
    background-image: url('../../images/05school/SCHOOL[6].jpg');
    width: 800px;
    height: 600px;
    position: relative;
  }
  .content {
    display: none;
    position: relative;
    z-index: 1;
    top: 50%;
    width: 800px;
    height: 600px;
    transform: translateY(-50%);
  }
  .display-none {
    display: none;
  }
  .link_image_group {
    position: relative;
  }
  .link_image_group a {
    position: absolute;
  }
  #font {
    background-image: url('../../images/05school/SCHOOL[4].png');
    width: 175px;
    height: 156px;
    top: 300px;
    left: 480px;
  }
  #font:hover {background-image: url('../../images/05school/SCHOOL[3].png');}
  #basic {
    background-image: url('../../images/05school/SCHOOL[5].png');
    width: 172px;
    height: 146px;
    top: 360px;
    left: 240px;
  }
  #basic:hover {background-image: url('../../images/05school/SCHOOL[2].png');}
</style>
</head>
<body>
<div class="main">
  <video id="backgroundVideo" autoplay muted>
    <source src="../../images/movie/SCHOOLOPEN.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content" id="contentDiv">
    <div class="link_image_group">
      <a href="font.htm" id="font"></a>
      <a href="basic.htm" id="basic"></a>
    </div>
    <include src="../../partial/nav.html"></include>
  </div>
</div>
</body>
<script>
  const videoElement = document.getElementById('backgroundVideo');
  const contentDiv = document.getElementById('contentDiv');

  videoElement.addEventListener('ended', function() {
      contentDiv.style.display = 'block';
      videoElement.style.display = 'none';
  });
  const hoverDivs = document.querySelectorAll('.name_text');
  const imagesToDisplay = document.querySelectorAll('.name_img img');

  hoverDivs.forEach((hoverDiv, index) => {
      hoverDiv.addEventListener('mouseover', function() {
          imagesToDisplay[index].style.display = 'block';
      });

      hoverDiv.addEventListener('mouseout', function() {
          imagesToDisplay[index].style.display = 'none';
      });
  });
</script>
</html>
