    function MM_swapImage() { //v2.0

        if (obj != null) {
          swapArray[j++] = obj;
          swapArray[j++] = (oldArray==null || oldArray[j-1]!=obj)?obj.src:oldArray[j];
          obj.src = MM_swapImage.arguments[i+2];
      } }
      document.MM_swapImgData = swapArray; //used for restore

        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            吳昌碩的書法得力於「石鼓文」很多，受到的影響很大，不論是任何一種書體，他的運筆都以實筆為主，氣勢雄渾，極富有「金石氣」。這件八十四歲作品，篆書線條以圓厚為主，參以飛白，速度稍快，有一點草篆的味道，在結體上，吳昌碩參差取勢，並不拘泥於篆書方長的結體，是一種既醇美又質樸、豪放雄強有力的風格，完全不見老態，是一件不可多得的作品。
