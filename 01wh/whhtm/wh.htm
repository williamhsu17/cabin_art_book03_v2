<script>
  const videoElement = document.getElementById('backgroundVideo');
  const closeElement = document.getElementById('backgroundclose');
  const contentDiv = document.getElementById('contentDiv');

  videoElement.addEventListener('ended', function () {
    contentDiv.style.display = 'block';
    videoElement.style.display = 'none';
    closeElement.style.display = 'none';
  });


  const hoverDivs = document.querySelectorAll('.name_text');
  const imagesToDisplay = document.querySelectorAll('.name_img img');

  hoverDivs.forEach((hoverDiv, index) => {
    hoverDiv.addEventListener('mouseover', function () {
      imagesToDisplay[index].style.display = 'block';
    });

    hoverDiv.addEventListener('mouseout', function () {
      imagesToDisplay[index].style.display = 'none';
    });
  });



  function closeModal(thisModal) {
    document.getElementById(thisModal).style.display = 'none';
  }

  // If user clicks outside the modal, it will close
  window.onclick = function (event) {
    var modal = document.getElementById('movie_window');
    if (event.target == modal) {
      closeModal('movie_window');
    }
  }
</script>
