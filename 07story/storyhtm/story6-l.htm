  <pre style="line-height: 26px"><font size=3>
    懷素自小就出家當
和尚，它非常喜歡寫字，
但買不起紙，就在寺裏
種滿芭蕉，用蕉葉代紙
練字。也曾經買漆盤漆
板，在上面練字，連漆
板都給寫破了。這般勤
奮的努力，自然能達到
「迴旋進退，莫不中節」
的境界。懷素生性豪放，
不拘小節。喜歡吃肉喝
酒，醉後發酒瘋，遇到
廟壁、衣服，隨處寫字，
也許這就是『狂僧』的
原因。世稱「張顛素狂」
，意指張旭瘋顛，而懷
素狂放。
