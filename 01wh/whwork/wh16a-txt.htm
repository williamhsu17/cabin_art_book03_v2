  <p style="line-height: 30px; text-indent:2em">此作是董其昌書學理論的手抄本，寫於五十八歲。董其昌認為一個書家應當透過臨習各種古代書蹟，尋找與自身本性相近的風格，以發掘自己的本相。並且相信只要找出本性本相，書家就不會為古人所限，即便是臨古，也是一種創作。
從這件書蹟可以發現董其昌如同以前的書法家一樣，學書也著重臨習大量古人作品。這件行書作品結體瘦長，書寫的過程中不時有行書、草書交替，以及線條粗細的變化，可以看出來自《集王字聖教序》風格的影響。但就像書論中所強調的，他並不拘泥於古人的風格，米芾活潑翻動的筆勢，以及章草的特殊用筆，他都自由的運用。對他而言，古人、古帖、乃至於各類書體，都是可資運用的不同資源，來表現以「董其昌」為中心的本相罷了。<font size=3>
