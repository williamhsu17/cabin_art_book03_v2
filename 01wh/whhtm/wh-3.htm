          <font size=3>
            歐陽詢，字信本，生於陳武帝永定元年（557），卒於唐太宗貞觀十五年（641），曾經擔任太子率更令，所以又稱歐陽率更。據聞歐陽詢長相醜陋，但平易近人，聰明且博讀經書史集，在隋代便已擔任太常博士，唐高祖時又被任命為給事中要職。他是從隋到唐的書法家，除了繼承王羲之、王獻之的書法傳統，同時也在北碑中汲取了許多養分，所以他的書法有較濃的隸書筆意，形成個人風格，世稱「歐體」。
