      <pre style="line-height: 26px"><font size=3>
    王獻之書畫的造詣
佳。有一次，桓溫拿了
一把上好的檀香絹扇，
請他在扇上做畫。王獻
之酒後起了畫興，當下
畫了一頭馬駁牸牛，在
落筆題款時，或許喝多
了酒，手有些不穩，筆
端落下一小滴墨點濺在
牛的旁邊，王獻之嚇的
酒也醒了，他知道桓溫
脾氣很壞，弄髒了扇面
是會令他大發雷霆的。
王獻之苦苦思索，沒有
多久，嘴上露出了笑意，
然後拿起工筆小楷，將
小墨滴畫成了一隻小螞
蟻，又在畫扇的另一面
寫了一篇「駁牛賦」。    
    </font></pre>
