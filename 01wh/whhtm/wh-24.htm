        <p style="line-height: 30px; text-indent:2em">
          <font size=3>
            趙之謙，初名益甫，號冷君，後改字為撝叔，號悲盦，又號二金蝶堂，生於清道光九年（1829），卒於光緒十年（1884）。趙之謙的名氣不只在書法，繪畫與篆刻也同樣有名，在繪畫上，他承襲徐渭等人的風格；在篆刻上，他受到鄧石如的影響；在書法上，他學習北碑，三者相輔相成都有很高的成就。趙之謙由於書風特出，影響當時許多書家，康有為甚至認清末書法成果的低落是因為學習趙之謙書風的人太多所致，可以想見趙書流行的盛況。
