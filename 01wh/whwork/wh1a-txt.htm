<p style="line-height: 30px; text-indent:2em"><font size=3> 東晉永和九年（353）暮春，王羲之和他的朋友們在會稽山陰臨水修禊，不僅留下了大量膾炙人口的詩篇，王羲之所寫的《蘭亭集序》也成了千古書法名作。唐代初年，唐太宗得到原作，命許多書人臨仿，目前僅存各種不同的臨摹本傳世，《神龍本蘭亭序》便是品質最高的彙刻摹本。這件摹本中，筆毫的轉折、纖微的動態十分清晰，許多字例如「群」、「畢」的破鋒，或是「仰」的斷筆，甚至全作前鬆後緊的行距，墨色濃淡的變化都非常精確的呈現出來。從而可以推測出原作是以中鋒為主，搭配少許側鋒，並有若有似無的游絲將字與字連結在一起。用筆的流暢加上隨意的提按頓挫、鬆緊不拘的布局，充分顯示原作是一件不求功，但卻處處見天機的曠世鉅作。
